<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Canvas</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: black;
        }
        canvas#screen {
            display: block;
            width: 100%;
            height: 100%;
            margin: auto;
            outline: none;
        }
    </style>
	<script type="importmap">{
		"imports": {
			"sphere-runtime": "./runtime/sphere-runtime.js"
		}
	}</script>
	<script type="module" src="scripts/main.js"></script>
</head>
<body>
    <canvas id="screen" tabindex="0"></canvas>
    <script>
        const canvas = document.getElementById('screen');

        function resizeCanvas() {

            // See which dimension is limiting factor.
            if (window.innerWidth * 0.5625 <= window.innerHeight)
            {
                canvas.width = window.innerWidth
                canvas.height = window.innerWidth * 0.5625
            }
            else
            {
                canvas.height = window.innerHeight;
                canvas.width = window.innerHeight * 1.7778
            }
        }

        // Adjust canvas size on load and resize
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

    </script>
</body>
</html>
